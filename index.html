<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch a Sketch!</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="title"><h1>Etch-a-Sketch</h1></div>
        <div class="main">
            <div class="left-side">
                <input type="color" id="color-picker" />
                <div>Color mode</div>
                <div>Rainbow mode</div>
                <div>Eraser</div>
                <div>Clear</div>
                <div class="size">
                    <div class="sizeValue">16x16</div>
                    <input type="range" min="1" max="64" value="16" />
                </div>
            </div>
            <div class="right-side">
                <div id="grid"></div>
            </div>
        </div>
    </body>
</html>
